
<div class="panel panel-primary"
     ng-controller="CelebsListCtrl as list">
    <div class="panel-heading" style="font-size:large">
        Celebs list
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Country</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="celeb in list.celebs">
                    <td>{{celeb.name}}</td>
                    <td>{{celeb.age}}</td>
                    <td>{{celeb.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
