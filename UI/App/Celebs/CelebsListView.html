
<div class="panel panel-primary"
     ng-controller="CelebsListCtrl as vm">
    <div class="panel-heading" style="font-size:large">
        Celebrities list
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Country</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="celeb in vm.Celebs">
                    <td>{{celeb.Name}}</td>
                    <td>{{celeb.Age}}</td>
                    <td>{{celeb.Country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
